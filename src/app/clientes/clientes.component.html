<div class="card  border-primary mb-3  mt-5" >
  <div class="card-header">Listado de Clientes</div>
  <div class="card-body text-primary">
    <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" routerLink="/clientes/formulario" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
        <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
      </svg>
      </button>
    </div>
    <table class="table table-bordered table-triped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <!-- <th>Activo</th> -->
          <th>Fecha registro</th>
          <th>Fecha modificacion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.descripcion}}</td>
          <!-- <td>{{cliente.activo}}</td> -->
          <td>{{cliente.fecha_registro | date: 'dd/MM/yyyy' }}</td>
          <td>{{cliente.fecha_modificacion==null? 'N/A': cliente.fecha_modificacion | date: 'dd/MM/yyyy' }} </td>
          <td>
            <div class="d-flex justify-content-center">
              <button class="btn btn-danger btn-sm me-2" (click)="deleteCliente(cliente)">
                <i class="bi bi-trash"></i>
              </button>
              <button  class="btn btn-success btn-sm " [routerLink]="['/clientes/formulario', cliente.id]">
                <i class="bi bi-pencil-square"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>



  </div>
</div>
